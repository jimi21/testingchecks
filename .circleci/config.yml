version: 2.1

orbs:
  fcheck: jimicircleci/fcheck@dev:alpha

workflows:
  test-black:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - fcheck/format
      - fcheck/lint
      - fcheck/mypy
      - fcheck/pip:
          username: ${USERNAME}
          password: $PASSWORD
          context: static-checks